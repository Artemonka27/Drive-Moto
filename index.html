<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Стартовая страница</title>    <link rel="preconnect" href="https://fonts.googleapis.com">    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">    <style>      * {        padding: 0;        margin: 0;        box-sizing: border-box;      }      body {        position: relative;        padding-top: 50px;        min-height: 100vh;        font-family: 'Roboto';        background: #464646;      }      body::before {        content: '';        position: fixed;        top: 0;        left: 0;        height: 200%;        width: 100%;        background: #2d2d2d;        transform: rotate(20deg) translate(-80%, -20%);      }      .content {        overflow: visible;        position: relative;        z-index: 3;        max-width: 80rem;        margin: 0 auto;        padding: 0 15px;      }      .content__title {        margin-bottom: 30px;        font-weight: 500;        font-size: 4rem;        color: #faaf2e;      }      .content__image {        max-width: 800px;        margin-bottom: 30px;      }      .content__image img {        max-width: 100%;        box-shadow: 12px 12px 0 #faaf2e;      }      .content__list {        list-style: none;      }      .content__item {        position: relative;      }      .content__item:not(:last-child) {        margin-bottom: .5rem;      }      .content__item::before {        pointer-events: none;        content: '';        position: absolute;        top: 9px;        left: 0;        width: 8px;        height: 8px;        border-radius: 50%;        background: #faaf2e;      }       .content__item:hover .content__link {        color: #faaf2e;      }      .content__link {        padding-left: 20px;        font-size: 1.4rem;        text-decoration: none;        color: #f5f5f5;        transition: color ease .3s;      }      @media (max-width: 768px) {        .content__title {          font-size: 2.5rem;        }        .content__link {        font-size: 1.2rem;      }      }    </style></head><body>  <div class="content">    <h1 class="content__title">Интернет магазин "Drive Moto"</h1>    <div class="content__image">      <picture><source srcset="img/screen.webp" type="image/webp"><img src="img/screen.png" alt="Скриншот сайта"></picture>    </div>    <ul class="content__list">      <li class="content__item">        <a href="home.html" class="content__link">Главная страница</a>      </li>      <li class="content__item">        <a href="product.html" class="content__link">Карточка товара</a>      </li>      <li class="content__item">        <a href="catalog.html" class="content__link">Каталог товаров</a>      </li>    </ul>  </div></body></html>
